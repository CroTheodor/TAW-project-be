/api/v1/tables:
  get:
    tags: 
      - Tables
    description: Returns the list of the tables
    parameters:
      - in: query
        name: free
        schema:
          type: boolean
        required: false
    responses:
        200:
            description: Successfully retrieved the list
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/TableDTO'
        404:
            description: Not Found
  post:
    tags:
      - Tables
    description: Create a table 
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TableDTO'
    responses:
      201:
        description: Created
      400:
        description: Bad request
      500:
        description: Internal error
  
#####################################################################################


/api/v1/tables/{id}:
  get:
    tags: 
        - Tables
    description: Return the table based on id
    parameters:
      - name: id
        in: path
        description: Table id
        required: true
        schema:
              type: string
    responses:
        200:
            description: Successfuly retrieved table
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TableDTO'
        404:
            description: Not Found
  put:
    tags: 
        - Tables
    parameters:
      - name: id
        in: path
        description: Table id
        required: true
        schema:
          type: string
    description: Update a table 
    requestBody:
      required: true
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/TableDTO'
    responses:
        201:
            description: Update success
        404:
            description: Not Found
        400:
            description: Bad request
  delete:
    tags: 
        - Tables
    parameters:
    - name: id
      in: path
      description: Table id
      required: true
      schema:
            type: string
    description: Deletes table

    responses:
        201:
            description: Delete success
        404:
            description: Not Found
        400:
            description: Bad request