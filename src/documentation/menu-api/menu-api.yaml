/api/v1/menu:
  get:
    tags: 
      - Menu
    description: Returns the list of the available items
    parameters:
      - in: query
        name: type
        schema:
          type: string
          enum: [ "drink", "dessert", "food" ]
        required: false
    responses:
        200:
            description: Successfully retrieved the list
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/MenuEntryDTO'
        404:
            description: Not Found
  post:
    tags:
      - Menu
    description: Adds a menu menu enty 
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MenuEntryDTO'
    responses:
      201:
        description: Created
      400:
        description: Bad request


